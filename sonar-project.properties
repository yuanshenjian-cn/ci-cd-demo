# SonarCloud项目配置
sonar.projectKey=employee-management-system
sonar.organization=your-sonarcloud-org
sonar.projectName=Employee Management System CI/CD Demo
sonar.projectVersion=1.0

# 源码路径
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java配置
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# 测试覆盖率报告
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# 排除不需要扫描的文件
sonar.exclusions=**/*Test.java,**/*Tests.java,**/test/**,**/build/**,**/gradle/**
